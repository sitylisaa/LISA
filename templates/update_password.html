{% extends "index.html" %}
{% block title %}Setting{% endblock %}
{%block content%}
<div class="card shadow mt-3 p-3">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="user" method="POST" action="{{ url_for('auth.update_password') }}">
                <div class="row">
                    <div class="col">
                        {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div id="resultCard" class="alert alert-{{ category }} p-2">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <!-- <div class="form-group">
                            <input type="password" name="current_password" class="form-control form-control-user"
                                id="exampleInputPassword" placeholder="Password saat ini">
                        </div> -->
                        <div class="form-group">
                            <input type="password" name="new_password" class="form-control form-control-user"
                                id="exampleInputPassword" placeholder="Password baru">
                        </div>
                        <button class="btn btn-primary btn-user btn-block" type="submit">Ubah Passsword</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
